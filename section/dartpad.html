<div class="accordion-item">
    <h2 class="accordion-header" id="headingDartPad">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseDartPad" aria-expanded="false" aria-controls="collapseJs">
            DartPad
        </button>
    </h2>
    <div id="collapseDartPad" class="accordion-collapse collapse" aria-labelledby="headingDartPad"
        data-bs-parent="#shortcutAccordion">
        <div class="accordion-body">
            <ul class="list-group mb-4">
                <li class="list-group-item">변수선언
                    <span class="badge bg-secondary text-light font-code mx-1">var</span>
                    <span class="badge bg-secondary text-light font-code mx-1">final</span>
                    <span class="badge bg-secondary text-light font-code mx-1">const</span>
                </li>
                <li class="list-group-item">자료형
                    <span class="badge bg-secondary text-light font-code mx-1">String</span>
                    <span class="badge bg-secondary text-light font-code mx-1">int</span>
                    <span class="badge bg-secondary text-light font-code mx-1">double</span>
                    <span class="badge bg-secondary text-light font-code mx-1">bool</span>
                    <span class="badge bg-secondary text-light font-code mx-1">List</span>
                </li>
                <li class="list-group-item">출력
                    <span class="badge bg-secondary text-light font-code mx-1">print()</span>
                </li>
                <li class="list-group-item">함수선언
                    <span class="badge bg-secondary text-light font-code mx-1">void</span>
                    <span class="badge bg-secondary text-light font-code mx-1">main()</span>
                </li>
                <li class="list-group-item">리스트 조작
                    <span class="badge bg-secondary text-light font-code mx-1">.add()</span>
                    <span class="badge bg-secondary text-light font-code mx-1">.length</span>
            </ul>

            <!-- 전체 보기 버튼 -->
            <button type="button" class="btn btn-outline-danger" data-open="html" data-file="dart-card.html"
                data-title="JavaScript 카드">
                자세히보기
            </button>
        </div>
    </div>
</div>
