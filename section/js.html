<div class="accordion-item">
    <h2 class="accordion-header" id="headingJs">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseJs"
            aria-expanded="false" aria-controls="collapseJs">
            JS
        </button>
    </h2>
    <div id="collapseJs" class="accordion-collapse collapse" aria-labelledby="headingJs"
        data-bs-parent="#shortcutAccordion">
        <div class="accordion-body">
            <ul class="list-group mb-4">
                <li class="list-group-item">괄호
                    <span class="badge bg-secondary text-light font-code mx-1">()</span>
                    <span class="badge bg-secondary text-light font-code mx-1">[]</span>
                    <span class="badge bg-secondary text-light font-code mx-1">{}</span>
                </li>
                <li class="list-group-item">변수 선언
                    <span class="badge bg-secondary text-light font-code mx-1">let</span>
                    <span class="badge bg-secondary text-light font-code mx-1">const</span>
                    <span class="badge bg-secondary text-light font-code mx-1">var</span>
                </li>
                <li class="list-group-item">배열 <span class="badge bg-secondary text-light font-code mx-1">[]</span>
                    <span class="badge bg-warning text-dark font-code">인덱스로
                        접근</span>
                </li>
                <li class="list-group-item">조건문
                    <span class="badge bg-secondary text-light font-code mx-1">if</span>
                    <span class="badge bg-secondary text-light font-code mx-1">else</span>
                </li>
                <li class="list-group-item">반복문
                    <span class="badge bg-secondary text-light font-code mx-1">for</span>
                    <span class="badge bg-secondary text-light font-code mx-1">for...of</span>
                    <span class="badge bg-secondary text-light font-code mx-1">forEach</span>
                    <span class="badge bg-secondary text-light font-code mx-1">map</span>
                </li>
                <li class="list-group-item">함수 선언 <span
                        class="badge bg-secondary text-light font-code mx-1">function</span>
                </li>
                <li class="list-group-item">템플릿 문자열 <span
                        class="badge bg-secondary text-light font-code mx-1">`${변수}`</span>
                </li>
                <li class="list-group-item">콘솔 출력 <span
                        class="badge bg-secondary text-light font-code mx-1">console.log()</span>
                </li>
            </ul>

            <!-- 전체 보기 버튼 -->
            <a href="js-card.html" target="_blank" class="btn btn-outline-danger">
                자세히보기
            </a>
        </div>
    </div>
</div>
