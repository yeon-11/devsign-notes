<!DOCTYPE html>
<html lang="ko">

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>웹디 공부 정리</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

        <!-- font -->
        <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
                rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/gh/naver/d2codingfont/d2coding.css" rel="stylesheet" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/index.css" />
</head>

<body>
        <div class="container py-5">
                <!-- 타이틀 -->
                <h1 class="mb-4">웹디 단축키, 명령어</h1>

                <!-- 설명 뱃지 -->
                <p class="mb-4">
                        <span class="badge bg-secondary text-light font-code">경로/명령어</span>
                        <span class="badge bg-success text-light font-code">단축키</span>
                        <span class="badge bg-primary text-light font-code">이름</span>
                        <span class="badge bg-warning text-dark font-code">부가설명</span>
                </p>

                <!-- 아코디언 컨테이너 -->
                <div class="accordion" id="shortcutAccordion"></div>

                <!-- 마크다운 카드 -->
                <h2 class="h4 mt-5 mb-3">📄 가이드 문서</h2>
                <div class="row" id="markdown-cards"></div>
        </div>
        

        <!-- html 모달 -->
        <div class="modal fade" id="htmlModal" tabindex="-1">
                <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <h5 class="modal-title" id="htmlModalLabel">문서 보기</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="close"></button>
                                </div>
                                <div class="modal-body p-0">
                                        <iframe id="html-viewer" src="" width="100%" height="600px"
                                                style="border:0;"></iframe>
                                </div>
                        </div>
                </div>
        </div>


        <!-- 마크다운 모달 -->
        <div class="modal fade" id="markdownModal" tabindex="-1">
                <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <h5 class="modal-title" id="markdownModalLabel">문서 보기</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                </div>
                                <div class="modal-body p-5" id="markdown-viewer"></div>
                        </div>
                </div>
        </div>

        <footer class="text-center text-muted py-4 mt-5 border-top">
                <p class="mb-1">
                        본 페이지는 개인 기록 & 포트폴리오용으로 제작되었습니다.
                </p>
                <small>© 2025 YEON. All Rights Reserved.</small>
        </footer>


        <!-- Bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Markdown js -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <!-- index js -->
        <script src="js/index.js"></script>
</body>

</html>
